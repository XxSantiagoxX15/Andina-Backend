substitutions:
  _SERVICE_NAME: "mi-app"
  _REGION: "us-central1"
  _IMAGE_NAME: "gcr.io/$PROJECT_ID/${_SERVICE_NAME}"

steps:
  # Paso 1: Verificar que el archivo JAR existe (si es una app Java)
  - name: 'ubuntu'
    entrypoint: 'sh'
    args:
      - '-c'
      - |
        echo "üîç Verificando que el JAR exista..."
        if [ ! -f target/*.jar ]; then
          echo "‚ùå No se encontr√≥ el archivo JAR en /target. ¬øYa ejecutaste 'mvn package'?"
          exit 1
        fi

  # Paso 2: Construir la imagen Docker
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build',
      '-t', '${_IMAGE_NAME}',
      '.'
    ]

  # Paso 3: Subir la imagen al Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', '${_IMAGE_NAME}']

  # Paso 4: Desplegar en Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        echo "üöÄ Desplegando a Cloud Run..."
        gcloud run deploy ${_SERVICE_NAME} \
          --image=${_IMAGE_NAME} \
          --region=${_REGION} \
          --platform=managed \
          --allow-unauthenticated \
          --quiet

# Opcional: almacenar los logs en Cloud Logging
options:
  logging: CLOUD_LOGGING_ONLY
